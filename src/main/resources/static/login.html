<!DOCTYPE html>
<html lang="">
    <head>
        <title>DIY - Login</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Do It Yourself">

        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <!--<login>
          Loading...
        </login>-->

        <!-- FIXME: this should be injected with angular 2 login form (that does not work with action attribute currently) -->
        <div class="ui middle aligned center aligned grid" style="height:100%">
          <div class="column" style="max-width:450px">
            <form class="ui large form" action="/login" method="post">
              <div class="ui segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" id="personalNumber" name="personalNumber" placeholder="Personal Number" pattern="[0-9]*" required autofocus>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                  </div>
                </div>
                <button type="submit" class="ui fluid large primary button">Login</button>
              </div>

              <div class="ui error message"></div>
            </form>
            <div class="ui message">
              Forgot your password? <a href="#">Help Me</a>.
              New to us? <a href="#">Sign Up</a>.
            </div>
          </div>
        </div>

        <!-- Angular 2 files -->
        <script src="build/vendor.js"></script>
        <!-- Semantic UI files -->
        <script src="build/semantic.js"></script>
        <!-- App script -->
        <script src="build/login.js"></script>
    </body>
</html>

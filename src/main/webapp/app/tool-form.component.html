<form (ngSubmit)="onSubmit()" #toolForm="ngForm">

  <h4>Identification</h4>

  <p>
    <md-input type="text" [(ngModel)]="model.name" name="data[email]" placeholder="Name" required></md-input>
    <md-input type="text" [(ngModel)]="model.description" placeholder="Description" required></md-input>
  </p>
  <p>
    <md-input type="text" [(ngModel)]="model.brand" placeholder="Brand" required></md-input>
    <md-input type="text" [(ngModel)]="model.type" placeholder="Type" required></md-input>
  </p>

  <h4>Purchase</h4>

  <p>
    <md-input type="date" [(ngModel)]="model.purchaseDate" placeholder="Purchase Date" required></md-input>
    <md-input type="number" step="0.01" min="1" max="5000" [(ngModel)]="model.purchasePrice"  placeholder="Purchase Price" required></md-input>
  </p>

  <h4>Rental</h4>

  <p>
    <md-input type="number" step="0.01" min="1" max="5000" [(ngModel)]="model.rentalPrice" placeholder="Rental Price" required></md-input>
  <p>

  <p>
    <button md-raised-button color="primary" type="submit" [disabled]="!toolForm.form.valid">Save</button>
  </p>

</form>
